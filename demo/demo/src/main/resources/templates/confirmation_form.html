<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Student Confirmation form</title>
</head>
<body>
The student is confirmed: <span th:text="${student.firstName}+' '+ ${student.lastName}"></span>
<br><br>
Country: <span th:text="${student.country}"></span>
<br><br>
Programming Language: <span th:text="${student.programmingLanguage}"></span>
<br><br>
Favorite Systems:
<ul>
<li th:each="tempSystems: ${student.favoriteSystems}" th:text="${tempSystems}"></li>
</ul>
</body>
</html>
