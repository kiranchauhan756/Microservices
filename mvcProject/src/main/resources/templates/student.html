<!DOCTYPE html>
<html lang="en" xmlns:th="http://wwww.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Directory</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h3>Student Directory</h3>
     <hr>
    <a th:href="@{/student/showFormForAdd}" class="btn btn-primary btn-sm mb-3">Add Student
    </a>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
          <tr>
            <th>First Name</th>
              <th>Last Name</th>
              <th>Email</th>
              <th>Action</th>
          </tr>
        </thead>
        <tbody>
        <tr th:each="tempStudent: ${student}">
        <td th:text="${tempStudent.firstName}"></td>
        <td th:text="${tempStudent.lastName}"></td>
        <td th:text="${tempStudent.email}"></td>
        <td>
            <a th:href="@{/student/showFormForUpdate(studentId=${tempStudent.Id})}"
               class="btn btn-info btn-sm mb-3">
                Update</a>


                <a th:href="@{/student/delete(studentId=${tempStudent.Id})}"
                   onclick="if(!(confirm('Are you sure you want to delete this student ?'))) retturn false"
                   class="btn btn-danger btn-sm mb-3">
                    Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
